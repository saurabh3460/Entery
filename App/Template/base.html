<!DOCTYPE html>
<html lang="en">
<head>
	<style type="text/css">
	html,body{
		height: 100%;
		margin: 0;
		
	}
	#banner{
		border-radius: 5px;

	}
	nav{
		background-color: #6ced62;
	}
	#footer{
		background-color: #e9ecef;
		background-size: 100%;
		height: 60px;
		width: 100%;
		bottom: 0;
		
		}

	</style>
    <meta charset="UTF-8">
    <title></title>
    {%load static%}
    <link rel="stylesheet" type="text/css" href="{% static "JS/bootstrap.min.css"%}">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet"> 
    <script type="text/javascript" src="{%static "JS/jquery-3.3.1.min.js" %}"></script>
	<script type="text/javascript" src="{%static "JS/bootstrap.min.js" %}" ></script>


</head>
<body>
	<div class="header">
		<nav class="navbar navbar-light navbar-expand-lg sticky-top">
  		<a class="navbar-brand" href="#" style="font-family: 'Pacifico', cursive; 
  			color: #1c9cd6; font-size: 30px;">
    		<img src="{% static "image/logo.png"%}" width="40" height="40" id="banner" 
    			 class="d-inline-block align-top" alt="brand-logo"> Entry
  		</a>
  		<button class="navbar-toggler" type="button" data-toggle="collapse" 
  				data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
   		 	<span class="navbar-toggler-icon"></span>
  		</button>

  		<div class="collapse navbar-collapse " id="navbarContent" >
    		<ul class="navbar-nav mr-auto ">
    			{% block nav_list%}

  				{% endblock%}
    		</ul>
    	</div>
  		
	</nav>
	</div>


<div class="container" style="height: 500px;">
{% block content%}

{%endblock%}
</div>

<hr class="mb-0">
<footer id="footer">
	<div  style="width:40%; height:20%;">
		<p class="text-dark ml-2">
		Designed and built with all the love in the world by @abc.<br> Maintained by the core team at <a href="https://www.blueheartlab.com" target="blank" class="badge badge-primary">Blue Heart Lab</a>.
	</p>
	</div>
</footer>


</body>
</html>
