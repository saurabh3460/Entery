{% extends "base.html"%}
{% load crispy_forms_tags%}
{%load static%}

{% block nav_list%}
  		<li class="nav-item"><a class="nav-link" href="/home/">Home</a></li>
  		<li class="nav-item"><a class="nav-link" href="/login/">LogIn</a></li>
  		<li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
  {% endblock%}

{% block content%}

	<div class="row justify-content-center">
		<div class="col-7 mb-0 p-0 " style="">
			<p><h1 style="color: #6ced62;">SingUp</h1></p>
		</div>
		<div class="col-7 alert alert-dark" style="background-color: #e1fcdf">
			<form method="POST" action="/sinup/">
				{%csrf_token%}
				  <div class="form-group">
				    <label for="Username">Username</label>
				    <input type="text" class="form-control" id="Username" name="Username" placeholder="Username" required>
				  </div>
				  <div class="form-group">
				    <label for="Email">Email address</label>
				    <input type="email" class="form-control" name="Email" id="Email" aria-describedby="emailHelp" placeholder="Enter email" required>
				  </div>
				  <div class="form-group">
				    <label for="Password1">Password</label>
				    <input type="password" class="form-control" name="Password1" id="Password1" placeholder="Password" required>
				  </div>
				  <div class="form-group">
				    <label for="Password2">Re-enter Password</label>
				    <input type="password" class="form-control" name="Password2" id="Password2" placeholder="Password" required>
				  </div>
				  
				  <button type="submit" class="btn btn-outline-success">Submit</button>
			</form>
		</div>
	</div>
{% endblock%}
